<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Importa el estilo de fuente que utilizaremos desde Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <!-- Establece la configuracion del viewpoint para el diseño -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0 "&amp;gt>
        <title> Práctica Front-End  </title>
        <!-- Importa el archivo CSS para la hoja de estilos -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- Contenido de la página -->
    <body>
        <main>
            <div class="form-group">
                <!-- Define el formulario -->
                <form action="" id="formulario" class="formulario">
                    <h1> Create Account </h1>
                        <div class="space2"></div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                        <div id="error" class="error"></div>
                    <div class="space"></div>
                    <br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <div id="errorE" class="errorE"></div>
                    <div class="space"></div>
                    <br>
                        <label for="password">Clave</label>
                        <input type="password" id="password" name="password">
                        <div id="errorP" class="errorP"></div>
                    <div class="space"></div>
                    <br>
                        <label for="password2">Confirme su clave</label>
                        <input type="password" id="password2" name="password2">
                        <div id="errorP2" class="errorP2"></div>
                    <div class="space"></div>
                    <br>
                    <!-- Boton que invoca la funcion 'validar' al hacer click en él -->
                    <input type="button" id="validateButton" value="ENVIAR" onclick="validar()">
                </form>
            </div>
            <!-- Contiene el javaScript -->
            <script src="index.js"></script>
        </main>
    </body>
</html>
